
<form class="form-horizontal dls-sendbird-login">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" ng-model="vm.email" placeholder="Enter an email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Nickname</label>
        <div class="col-sm-10">
            <input class="form-control" placeholder="Enter a nickname" ng-model="vm.nickname">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="vm.navigateToChannels()" class="btn btn-primary">Done</button>
        </div>
    </div>
</form>
