<form class="form-horizontal dls-sendbird-login">

    <div class="form-group">
        <div class="col-md-8 ">
            <span class="nullable">
                <table class="table table-striped table-condensed table-outlined table-bordered">
                    <thead>
                        <tr>
                            <th>Channel Name</th>
                            <th>URL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="channel in channels" ng-click="joinChannel(channel)" class="dls-hover-color">
                            <!--<td class="pd-td-auto-width-pad">
                                <input type="radio" name="channelGroup" data-ng-model="$parent.selectedChannel" 
                                       class="glyphicon glyphicon-ok" >
                            </td>-->
                            <td>
                                {{channel.name}}
                            </td>
                            <td>
                                {{channel.channel_url}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-6 col-sm-6">
            <button ng-click="cancel()" class="btn btn-default">Cancel</button>
            <button ng-click="joinChannel()" class="btn btn-primary">Join</button>
        </div>
    </div>
</form>
